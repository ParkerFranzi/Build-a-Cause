<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Cause</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
  </head>
  <body>
    <header>
      <div class="contain-to-grid">
        <nav class="top-bar" data-topbar role="navigation">
          <ul class="title-area">
            <li class="hidden-for-medium-only">
              <a href="index.html"><img src="images/icon.png"/></a>

            </li>
          </ul>

          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left">
              <li>
                <a href="browse.html">Browse</a>
              </li>
              <li>
                <a href="create_cause.html">Create</a>
              </li>
              <li class="has-form">
               <div class="row collapse">
                 <div class="large-8 small-9 columns">
                   <input type="text" placeholder="Search Causes">
                 </div>
                 <div class="large-4 small-3 columns">
                   <a href="#" class="alert button expand"><img src="images/search-symbol.png"></a>
                 </div>
               </div>
              </li>
            </ul>

            <!-- Right Nav Section -->
            <ul class="right">
              <li>
                <a href="#" data-reveal-id="signInModal">Sign In</a>
              </li>
              <li>
                <a href="#" data-reveal-id="signUpModal"><button id="signup-button">Sign Up!</button></a>
              </li>
            </ul>
          </section>
        </nav>
      </div>
    </header>

    <div id="title" class="container">
      <h1>Create a Cause</h1>
    </div>

    <section id="create-cause-form">
      <form "small-12 medium-9 medium-offset-3 columns"> 
        <div class="row"> 
          <div class="small-10"> 
            <div class="row"> 
              <div class="small-3 columns"> 
                <label for="right-label" class="right inline">Cause</label> 
              </div> 
              <div class="small-9 columns"> 
                <input type="text" id="right-label" placeholder="Enter Name of Cause"> 
              </div>
            </div>
            <div class="row">
              <div class="small-3 columns"> 
                <label for="right-label" class="right inline">Description</label> 
              </div> 
              <div class="small-9 columns"> 
                <textarea></textarea>
              </div> 
            </div>
            <div class="row">
              <div class="small-3 columns"> 
                <label for="right-label" class="right inline">Facebook</label> 
              </div> 
              <div class="row collapse">
                <div class="small-3 columns">
                  <span class="prefix">http://facebook.com/</span>
                </div>
                <div class="small-6 columns">
                  <input type="text" placeholder="Enter your Facebook Name" style="margin-left: -9px">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="small-3 columns"> 
                <label for="right-label" class="right inline">Twitter</label> 
              </div> 
              <div class="small-9 columns"> 
                <input type="text" id="description-label" placeholder="Enter Your Twitter Handle"> 
              </div> 
            </div> 
            <div class="row">
              <div class="small-3 columns"> 
                <label for="right-label" class="right inline">Amount Needed</label> 
              </div> 
              <div class="row collapse">
                <div class="small-1 columns">
                  <span class="prefix">$</span>
                </div>
                <div class="small-3 columns end">
                  <input type="text" placeholder="Amount">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="small-3 columns"> 
                <label for="right-label" class="right inline">Background Picture</label> 
              </div> 
              <div class="small-5 columns"> 
                <input type="text" id="description-label"> 
              </div>
              <div id="browse-background-pic" class="small-4 columns">
                <button>Browse</button>
              </div> 
            </div>
            <div class="row">
              <div class="small-3 columns"> 
                <label for="right-label" class="right inline">Other Pictures</label> 
              </div> 
              <div class="small-5 columns"> 
                <input type="text" id="description-label"> 
              </div>
              <div id="browse-background-pic" class="small-4 columns">
                <button>Browse</button>
                <button>Add</button>
              </div>                
            </div>           
          </div> 
        </div>
      </form>
    </section>

    <div id="create-cause-button">
      <div class="small-12 columns">
        <div class="row">
          <a href="#"><button id="create-cause-button">Create Cause!</button></a> 
        </div>
      </div>
    </div>
      


    <footer>
      <div class="contain-to-grid">
        <div class="small-12 columns">
          <div class="row">
            <div class="small-6 columns">
              <div id="logo">
                <a href="#"><img src="images/logo.png"></a>
              </div>
            </div>
            <div id="copyright" class="small-6 columns">
              <p>&copy; 2014. Build a Cause. All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <div id="signInModal" class="reveal-modal" data-reveal>
      <h1>Sign In</h1>
      <form> 
        <div class="row"> 
          <div class="small-8"> 
            <div class="row"> 
              <div class="small-5 columns"> 
                <label for="name-label" class="right inline">User Name</label>
              </div> 
              <div class="small-7 columns"> 
                <input type="text" id="name-label" placeholder="Enter Your User Name"> 
              </div>
            </div>
            <div class="row">  
              <div class="small-5 columns"> 
                <label for="email-label" class="right inline">Email</label>
              </div> 
              <div class="small-7 columns"> 
                <input type="text" id="email-label" placeholder="Enter Your Email Address"> 
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="small-12 columns" id="signin">
          <a href="#"><button id="signin-button">Sign In!</button></a> 
        </div>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>

    <div id="signUpModal" class="reveal-modal" data-reveal>
      <h1>Sign Up</h1>
      <form> 
        <div class="row"> 
          <div class="small-8"> 
            <div class="row"> 
              <div class="small-5 columns"> 
                <label for="name-label" class="right inline">User Name</label>
              </div> 
              <div class="small-7 columns"> 
                <input type="text" id="name-label" placeholder="Enter Your User Name"> 
              </div>
            </div>
            <div class="row">  
              <div class="small-5 columns"> 
                <label for="email-label" class="right inline">Email</label>
              </div> 
              <div class="small-7 columns"> 
                <input type="text" id="email-label" placeholder="Enter Your Email Address"> 
              </div>
            </div>
            <div class="row">  
              <div class="small-5 columns"> 
                <label for="password-label" class="right inline">Password</label>
              </div> 
              <div class="small-7 columns"> 
                <input type="text" id="password-label" placeholder="Enter a Password"> 
              </div>
            </div>
            <div class="row">  
              <div class="small-5 columns"> 
                <label for="reEnterPassword-label" class="right inline">Re-Enter Password</label>
              </div> 
              <div class="small-7 columns"> 
                <input type="text" id="reEnterPassword-label" placeholder="Re-Enter Your Password"> 
              </div>                                          
            </div>
          </div> 
        </div> 
      </form>
      <div class="row">
        <div class="small-12 columns" id="confirm-signup">
          <a href="#"><button id="confirm-signup-button">Sign Up!</button></a> 
        </div>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>

    <script>
      $(document).foundation();
    </script>

  </body>
</html>
